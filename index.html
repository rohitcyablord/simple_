<body class="container-fluid">

  <div class="row justify-content-center">

    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-12 col-sm-8" style="margin-top: 30px;">

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Write Something</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input" id="input_f1"
          aria-describedby="inputGroup-sizing-default">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="hi()"> &amp; send it. </button>
          </div>
      </div>


    </div>
  </div>
  
  <script>
  
    function hi(){
      alert("hello");
      var st = document.getElementById('input_f1').value;
      

      var xh = new XMLHttpRequest();
      /* get method >> 
      xh.open("GET", "http://www.iotsystem.in/notice/index.php?temp=" + st, true);
      xh.send();
      <</ get method */

      // /* post method >> 
      xh.open("POST", "http://www.iotsystem.in/notice/index.php", true);
      xh.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
      xh.send("temp="+st);
      // <</ post method */
    }

  </script>
